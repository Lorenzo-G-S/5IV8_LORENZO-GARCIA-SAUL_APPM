<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI</title>
</head>
<body>
    <div class="container">
        <h1>Validador de DNI</h1>
        <div class="info">
            <strong> Información:</strong> El DNI debe tener 8 dígitos, seguido de una letra. 
            El sistema calculará automáticamente si la letra corresponde al número introducido.
        </div>

            <div class="input-group">
            <label for="numeroDNI">Número de DNI (8 dígitos):</label>
            <input type="number" id="numeroDNI" placeholder="Ej: 12345678" min="0" max="99999999">
        </div>

        <div class="input-group">
            <label for="letraDNI">Letra del DNI:</label>
            <input type="text" id="letraDNI" placeholder="Ej: Z" maxlength="1" style="text-transform: uppercase;">
        </div>

        

        <div id="resultado" class="resultado"></div>
    </div>
    
</body>
</html>
